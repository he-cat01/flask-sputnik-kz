<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
		  
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type = "text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type = "text/javascript"  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type = "text/javascript"  src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type = "text/javascript"  src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		
    <title>kyarser engineering</title>

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
				<h3>WEB SCRAPING SITE</h3>
					<table id="proxy-table" class="display table responsvive text-left mt-4" style="width: 100%">
						<thead>
						  <tr>
							<th>Время</th>
							<th>Заголовок</th>
						  </tr>
						</thead>
						<tbody>
						  {% for item in news_list %}
							<tr>
							  <td>{{item.date}}</td>
							  <td><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></td>
							</tr>
						  {% endfor %}
						</tbody>
				  </table>
  
<script type="text/javascript">
    $(document).ready( function() {
      $('#proxy-table').DataTable(  
		{'language': 
			{url: '//cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json'}	 
		}	  
	  );
    });
  </script>	
  
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
